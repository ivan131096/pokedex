<div class="flex flex-col justify-between gap-8 h-full">
  <!-- Header -->
  <section class="bg-amber-400 w-full min-h-20 flex flex-row items-center p-2 justify-between">
    <div class="flex flex-row items-center gap-2">
      <p-image src="./logo.png" ></p-image>
      <div>
        <span class="text-black font-extrabold text-5xl">Poke</span>
        <span class="text-orange-600 font-extrabold text-5xl">Dex</span>
      </div>
    </div>
    <div class="flex flex-row items-center gap-0.5">
      <input type="text" pInputText [(ngModel)]="nome" (keyup)="onKey()"/>
      <p-button icon="pi pi-search" severity="secondary" rounded="true"/>
    </div>
  </section>
  <!-- Body -->
  <section class="grid grid-cols-10 gap-10">
    @for (item of list; track item){
      <div class="flex flex-col items-center justify-between gap-0.5">
        <span class="text-amber-600 text-sm font-bold">{{item.name.charAt(0).toUpperCase()+item.name.slice(1)}}</span>
        <p-image src="{{item.sprites.front_default}}"></p-image>
        @for (type of item.types; track type){
          <div [class]="`${type.type.name}`">
            <span>{{type.type.name.toUpperCase()}}</span>
          </div>
        }
        <p-button (onClick)="playAudio(item.cries.latest)" icon="pi pi-volume-up" [rounded]="true" [text]="true" severity="danger"></p-button>
      </div>
    }
  </section>
  <!-- Footer -->
  <section class="flex flex-col justify-center">
    <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalRecords" [rowsPerPageOptions]="[30, 60, 90]"/>
  </section>
</div>
